<div class="row">
    <div class="col-12">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Specialty</th>
                    <th>Manager</th>
                    <th>Address</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let hospital of hospitals" (click)="hospitalRowClicked(hospital)">
                    <td>{{ hospital.name }}</td>
                    <td>{{ hospital?.specialty?.name }}</td>
                    <td>{{ hospital.manager }}</td>
                    <td>{{ hospital.address }}</td>
                    <td>{{ hospital.phone }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
